<!DOCTYPE html>
<html lang="sr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Pisanje Govora - Mobilno</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            color: #333;
            touch-action: manipulation;
        }

        .container {
            max-width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            min-height: calc(100vh - 20px);
            display: flex;
            flex-direction: column;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #667eea;
        }

        .header h1 {
            color: #4a5568;
            font-size: 1.8em;
            margin-bottom: 5px;
        }

        .header p {
            color: #718096;
            font-size: 0.9em;
        }

        .settings {
            background: #f7fafc;
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .setting-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .setting-row:last-child {
            margin-bottom: 0;
        }

        select {
            padding: 6px 10px;
            border: 1px solid #e2e8f0;
            border-radius: 6px;
            font-size: 14px;
            background: white;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .controls-row-2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .btn {
            padding: 12px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.15);
            touch-action: manipulation;
            min-height: 44px;
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn-primary {
            background: linear-gradient(45deg, #48bb78, #38a169);
            color: white;
        }

        .btn-secondary {
            background: linear-gradient(45deg, #ed8936, #dd6b20);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(45deg, #f56565, #e53e3e);
            color: white;
        }

        .btn-info {
            background: linear-gradient(45deg, #4299e1, #3182ce);
            color: white;
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .status {
            text-align: center;
            margin: 15px 0;
            padding: 12px;
            border-radius: 10px;
            font-weight: bold;
            font-size: 14px;
        }

        .status.listening {
            background: linear-gradient(45deg, #48bb78, #68d391);
            color: white;
            animation: pulse 2s infinite;
        }

        .status.stopped {
            background: linear-gradient(45deg, #a0aec0, #718096);
            color: white;
        }

        .status.error {
            background: linear-gradient(45deg, #f56565, #fc8181);
            color: white;
        }

        .status.success {
            background: linear-gradient(45deg, #4299e1, #63b3ed);
            color: white;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .text-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            margin-bottom: 15px;
        }

        .text-area {
            width: 100%;
            flex: 1;
            min-height: 250px;
            padding: 15px;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 16px;
            line-height: 1.5;
            resize: none;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background: #fafafa;
        }

        .text-area:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 15px rgba(102, 126, 234, 0.1);
        }

        .text-stats {
            display: flex;
            justify-content: space-between;
            margin-top: 8px;
            color: #718096;
            font-size: 12px;
        }

        .mic-animation {
            display: inline-block;
            animation: micPulse 1.5s infinite;
        }

        @keyframes micPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        .copy-success {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(72, 187, 120, 0.95);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            font-weight: bold;
            z-index: 1000;
            animation: fadeInOut 2s ease-in-out;
        }

        @keyframes fadeInOut {
            0%, 100% { opacity: 0; }
            20%, 80% { opacity: 1; }
        }

        /* iOS Safari specifiƒçne optimizacije */
        @supports (-webkit-appearance: none) {
            .text-area {
                -webkit-appearance: none;
                border-radius: 10px;
            }
            
            .btn {
                -webkit-appearance: none;
                border-radius: 25px;
            }
        }

        /* Landscape mode optimizacije */
        @media (orientation: landscape) and (max-height: 500px) {
            .container {
                padding: 10px;
            }
            
            .header {
                margin-bottom: 10px;
            }
            
            .header h1 {
                font-size: 1.5em;
            }
            
            .text-area {
                min-height: 150px;
            }
        }

        /* Vrlo mali ekrani */
        @media (max-width: 320px) {
            .controls {
                grid-template-columns: 1fr;
            }
            
            .controls-row-2 {
                grid-template-columns: 1fr;
            }
            
            .btn {
                font-size: 13px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé§ Pisanje Govora</h1>
            <p>Govori - aplikacija pi≈°e</p>
        </div>

        <div class="settings">
            <div class="setting-row">
                <label>Jezik:</label>
                <select id="languageSelect">
                    <option value="sr-RS">Srpski (Srbija)</option>
                    <option value="sr-ME">Srpski (CG)</option>
                    <option value="hr-HR">Hrvatski</option>
                    <option value="bs-BA">Bosanski</option>
                </select>
            </div>
            <div class="setting-row">
                <label>Kontinuirano:</label>
                <input type="checkbox" id="continuousMode" checked>
            </div>
        </div>

        <div class="controls">
            <button id="startBtn" class="btn btn-primary">
                üé§ Poƒçni
            </button>
            <button id="stopBtn" class="btn btn-secondary" disabled>
                ‚èπÔ∏è Stop
            </button>
        </div>

        <div class="controls-row-2">
            <button id="clearBtn" class="btn btn-danger">
                üóëÔ∏è Obri≈°i
            </button>
            <button id="copyBtn" class="btn btn-info">
                üìã Kopiraj
            </button>
        </div>

        <div id="status" class="status stopped">
            Pritisni "Poƒçni" da poƒçne≈°
        </div>

        <div class="text-container">
            <textarea id="textArea" class="text-area" placeholder="Tvoj govor ƒáe se pojaviti ovde..."></textarea>
            
            <div class="text-stats">
                <div id="wordCount">Reƒçi: 0</div>
                <div id="charCount">Karakteri: 0</div>
            </div>
        </div>
    </div>

    <script>
        class MobileSpeechApp {
            constructor() {
                this.recognition = null;
                this.isListening = false;
                this.finalTranscript = '';
                
                this.initElements();
                this.initSpeechRecognition();
                this.bindEvents();
                this.updateStats();
                this.detectMobile();
            }

            detectMobile() {
                const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
                if (isMobile) {
                    // Dodatne optimizacije za mobilne ureƒëaje
                    document.body.style.webkitUserSelect = 'none';
                    document.body.style.webkitTouchCallout = 'none';
                }
            }

            initElements() {
                this.startBtn = document.getElementById('startBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.clearBtn = document.getElementById('clearBtn');
                this.copyBtn = document.getElementById('copyBtn');
                this.textArea = document.getElementById('textArea');
                this.status = document.getElementById('status');
                this.wordCount = document.getElementById('wordCount');
                this.charCount = document.getElementById('charCount');
                this.languageSelect = document.getElementById('languageSelect');
                this.continuousMode = document.getElementById('continuousMode');
            }

            initSpeechRecognition() {
                if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                    this.showError('Prepoznavanje govora nije podr≈æano. Poku≈°aj sa drugim browser-om.');
                    return;
                }

                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                this.recognition = new SpeechRecognition();
                
                this.recognition.continuous = true;
                this.recognition.interimResults = true;
                this.recognition.lang = this.languageSelect.value;

                this.recognition.onstart = () => {
                    this.isListening = true;
                    this.updateUI();
                    this.showStatus('<span class="mic-animation">üé§</span> Slu≈°am... Govori!', 'listening');
                    // Spreƒçava zakljuƒçavanje ekrana tokom snimanja
                    this.preventScreenLock();
                };

                this.recognition.onend = () => {
                    this.isListening = false;
                    this.updateUI();
                    if (this.continuousMode.checked && this.startBtn.disabled) {
                        setTimeout(() => {
                            if (!this.isListening && this.startBtn.disabled) {
                                try {
                                    this.recognition.start();
                                } catch (error) {
                                    this.showStatus('Snimanje zavr≈°eno', 'stopped');
                                }
                            }
                        }, 100);
                    } else {
                        this.showStatus('Snimanje zavr≈°eno', 'stopped');
                    }
                    this.allowScreenLock();
                };

                this.recognition.onresult = (event) => {
                    let interimTranscript = '';
                    
                    for (let i = event.resultIndex; i < event.results.length; i++) {
                        const transcript = event.results[i][0].transcript;
                        if (event.results[i].isFinal) {
                            this.finalTranscript += transcript + ' ';
                        } else {
                            interimTranscript += transcript;
                        }
                    }
                    
                    this.textArea.value = this.finalTranscript + interimTranscript;
                    this.updateStats();
                    this.textArea.scrollTop = this.textArea.scrollHeight;
                };

                this.recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    let errorMsg = 'Gre≈°ka pri prepoznavanju';
                    
                    switch(event.error) {
                        case 'no-speech':
                            errorMsg = 'Nisam ƒçuo govor. Poku≈°aj ponovo.';
                            break;
                        case 'audio-capture':
                            errorMsg = 'Problem sa mikrofonom.';
                            break;
                        case 'not-allowed':
                            errorMsg = 'Dozvola za mikrofon je potrebna. Omoguƒái u browser pode≈°avanjima.';
                            break;
                        case 'network':
                            errorMsg = 'Problem sa internetom.';
                            break;
                        case 'service-not-allowed':
                            errorMsg = 'Servis nije dostupan.';
                            break;
                    }
                    
                    this.showError(errorMsg);
                    this.isListening = false;
                    this.updateUI();
                };
            }

            preventScreenLock() {
                // Poku≈°ava da spreƒçi zakljuƒçavanje ekrana tokom snimanja
                if ('wakeLock' in navigator) {
                    navigator.wakeLock.request('screen').catch(() => {
                        // Ignori≈°i gre≈°ke
                    });
                }
            }

            allowScreenLock() {
                // Dozvoljava zakljuƒçavanje ekrana
                if (this.wakeLock) {
                    this.wakeLock.release();
                }
            }

            bindEvents() {
                this.startBtn.addEventListener('click', () => this.startListening());
                this.stopBtn.addEventListener('click', () => this.stopListening());
                this.clearBtn.addEventListener('click', () => this.clearText());
                this.copyBtn.addEventListener('click', () => this.copyText());
                this.textArea.addEventListener('input', () => this.updateStats());
                
                this.languageSelect.addEventListener('change', () => {
                    if (this.recognition) {
                        this.recognition.lang = this.languageSelect.value;
                    }
                });

                // Prevent zoom na double tap
                let lastTouchEnd = 0;
                document.addEventListener('touchend', function (event) {
                    const now = (new Date()).getTime();
                    if (now - lastTouchEnd <= 300) {
                        event.preventDefault();
                    }
                    lastTouchEnd = now;
                }, false);
            }

            startListening() {
                if (!this.recognition) {
                    this.showError('Prepoznavanje govora nije dostupno');
                    return;
                }

                try {
                    this.finalTranscript = this.textArea.value;
                    this.recognition.start();
                } catch (error) {
                    this.showError('Gre≈°ka pri pokretanju');
                }
            }

            stopListening() {
                if (this.recognition && this.isListening) {
                    this.recognition.stop();
                }
            }

            clearText() {
                if (confirm('Da li sigurno ≈æeli≈° da obri≈°e≈° sav tekst?')) {
                    this.textArea.value = '';
                    this.finalTranscript = '';
                    this.updateStats();
                    this.showStatus('Tekst obrisan', 'stopped');
                }
            }

            async copyText() {
                const text = this.textArea.value.trim();
                
                if (!text) {
                    this.showStatus('Nema teksta za kopiranje', 'error');
                    return;
                }

                try {
                    // Poku≈°aj sa modernim Clipboard API
                    if (navigator.clipboard && window.isSecureContext) {
                        await navigator.clipboard.writeText(text);
                        this.showCopySuccess();
                    } else {
                        // Fallback za starije browsere
                        this.fallbackCopy(text);
                    }
                } catch (error) {
                    console.error('Copy error:', error);
                    this.fallbackCopy(text);
                }
            }

            fallbackCopy(text) {
                try {
                    // Stvori privremeni textarea element
                    const textArea = document.createElement('textarea');
                    textArea.value = text;
                    textArea.style.position = 'fixed';
                    textArea.style.left = '-999999px';
                    textArea.style.top = '-999999px';
                    document.body.appendChild(textArea);
                    
                    textArea.focus();
                    textArea.select();
                    
                    const successful = document.execCommand('copy');
                    document.body.removeChild(textArea);
                    
                    if (successful) {
                        this.showCopySuccess();
                    } else {
                        this.showStatus('Kopiranje nije uspelo', 'error');
                    }
                } catch (error) {
                    // Poslednja opcija - selektuj tekst da korisnik mo≈æe ruƒçno kopirati
                    this.textArea.select();
                    this.showStatus('Tekst selektovan - kopiraj ruƒçno (Ctrl+C)', 'error');
                }
            }

            showCopySuccess() {
                this.showStatus('‚úÖ Tekst kopiran!', 'success');
                
                // Stvori animiranu poruku
                const successMsg = document.createElement('div');
                successMsg.className = 'copy-success';
                successMsg.textContent = 'üìã Kopirano!';
                document.body.appendChild(successMsg);
                
                setTimeout(() => {
                    document.body.removeChild(successMsg);
                }, 2000);
            }

            updateUI() {
                this.startBtn.disabled = this.isListening;
                this.stopBtn.disabled = !this.isListening;
                
                if (this.isListening) {
                    this.startBtn.textContent = 'üé§ Snima...';
                } else {
                    this.startBtn.textContent = 'üé§ Poƒçni';
                }
            }

            showStatus(message, type) {
                this.status.innerHTML = message;
                this.status.className = `status ${type}`;
            }

            showError(message) {
                this.showStatus('‚ùå ' + message, 'error');
                setTimeout(() => {
                    this.showStatus('Pritisni "Poƒçni" da poƒçne≈°', 'stopped');
                }, 4000);
            }

            updateStats() {
                const text = this.textArea.value.trim();
                const words = text ? text.split(/\s+/).filter(word => word.length > 0).length : 0;
                const chars = this.textArea.value.length;
                
                this.wordCount.textContent = `Reƒçi: ${words}`;
                this.charCount.textContent = `Karakteri: ${chars}`;
            }
        }

        // Pokreni aplikaciju kada se stranica uƒçita
        document.addEventListener('DOMContentLoaded', () => {
            new MobileSpeechApp();
        });

        // PWA manifest za "Add to Home Screen"
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Registruj service worker ako je potreban
                console.log('Aplikacija spremna za mobilno kori≈°ƒáenje');
            });
        }
    </script>
</body>
</html>
